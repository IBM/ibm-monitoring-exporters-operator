apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: ibm-monitoring
    app.kubernetes.io/instance: common-monitoring
    app.kubernetes.io/managed-by: ibm-monitoring-exporters-operator
    operatorframework.io/arch.s390x: supported
    operatorframework.io/os.linux: supported
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.ppc64le: supported
  name: ibm-monitoring-exporters-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-monitoring-exporters-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ibm-monitoring
        app.kubernetes.io/instance: common-monitoring
        app.kubernetes.io/managed-by: ibm-monitoring-exporters-operator
        name: ibm-monitoring-exporters-operator
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-monitoring-exporters-operator
      hostIPC: false
      hostNetwork: false
      hostPID: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - ppc64le
                      - s390x
      containers:
        - name: ibm-monitoring-exporters-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-monitoring-exporters-operator
          command:
            - ibm-monitoring-exporters-operator
          imagePullPolicy: Always
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 50m
              memory: 512Mi
            requests:
              cpu: 20m
              memory: 64Mi
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-monitoring-exporters-operator"
            - name: ROUTER_IMAGE
              value: quay.io/opencloudio/icp-management-ingress@sha256:fedfb66a2c552d6bf1a741dbe42b74aaf0775f8a0618b1f39815474ebc811b7b
            - name: COLLECTD_IMAGE
              value: quay.io/opencloudio/collectd-exporter@sha256:96ec24158e4c4c5b7e687943bb45e71f5359def6b467d25477bb3476827eda43
            - name: NODE_IMAGE
              value: quay.io/opencloudio/node-exporter@sha256:b10e8f47e168f4e07aa68c673d937b710bb265c6073c812b687ee68a640079e4
            - name: KUBESTATE_IMAGE
              value: quay.io/opencloudio/kube-state-metrics@sha256:12d5f8f6c6b40a67a0c7f629306751275df732709007090344fde7af86c6548d
