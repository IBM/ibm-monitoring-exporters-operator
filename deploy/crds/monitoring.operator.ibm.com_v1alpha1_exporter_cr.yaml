apiVersion: monitoring.operator.ibm.com/v1alpha1
kind: Exporter
metadata:
  labels:
    app.kubernetes.io/name: ibm-monitoring
    app.kubernetes.io/instance: common-monitoring
    app.kubernetes.io/managed-by: ibm-monitoring-exporters-operator
  name: ibm-monitoring
spec:
  certs:
    issuer: "cs-ca-clusterissuer"
    exporterSecret: "ibm-monitoring-exporter-certs"
    autoClean: true
  collectd:
    enable: true
    metricsPort: 8443
    collectorPort: 25826
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 300m
        memory: 512Mi
    routerResource:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 64Mi
    resource: {}
  nodeExporter:
    enable: true
    hostPort: 9109
    servicePort: 8555
    healtyPort: 8556
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 300m
        memory: 512Mi
    routerResource:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi
  kubeStateMetrics:
    enable: true
    port: 8443
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 300m
        memory: 512Mi
    routerResource:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi
